<!DOCTYPE html>
<html lang="en">
<head>
  <title>NGL - embedded</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <script src="https://nglviewer.org/ngl/js/ngl.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search)

    var stage;
    document.addEventListener("DOMContentLoaded", function () {
      stage = new NGL.Stage("viewport");
    stage.loadFile("/api/v1/conformer/export/"+params.get('conformerId')+".sdf", {defaultRepresentation: true})
    });
  </script>
  <div id="viewport" style="width:800px; height:800px;"></div>
</body>
</html>
